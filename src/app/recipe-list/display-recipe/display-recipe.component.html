<div class="card bg-light text-center">
  <img src={{recipe.image_url}} class="img-thumbnail card-img-top">
  <div classs="card-body">
    <a href={{recipe.f2f_url}} target="_blank" class="card-text">{{recipe.title}}</a>
    <p class="card-text">{{recipe.publisher}} 
        <span class="badge badge-info">{{recipe.social_rank | number:'3.0-2'}}</span>
    </p>
  </div>
</div>
